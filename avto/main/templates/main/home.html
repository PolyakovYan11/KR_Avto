<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homestyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Объявления</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="{% url 'settings' %}"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <strong>ФИО</strong>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'adplace' %}" class="nav-link active" aria-current="page">Разместить
                        объявление</a></li>
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Объявления</a></li>
                <li class="nav-item"><a href="{% url 'favorite' %}" class="nav-link">Избранное</a></li>
                <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">Мои объявления</a></li>
            </ul>
        </header>
    </div>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Автомобили</h1>
            </div>
        </div>
    </section>

    <hr>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Фильтр</h1>
            </div>
        </div>
    </section>
    <hr>


    <div class="album py-5">
        <div class="container">


        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for el in ad%}
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
                                dy=".3em">Изображение</text>
                        </svg>

                        <div class="card-body">
                            <p class="card-text" style="font-size: 24px;"><a href="{% url 'ad' %}" style="color: black; text-decoration: none;">{{el.mark}} {{el.model}}</a></p>

                            <div class="d-flex justify-content-between align-items-center">
                                <p style="font-size: 18px;">{{el.age}} год, {{el.mileage}} км.</p>
                            </div>
                            <span style="background-color: #36b555; font-size: 18px; border-radius: 4px; color: #fff; padding-top: 8px; padding-bottom: 8px;">&nbsp {{el.price}} рублей &nbsp</span>
                            <button type="button" class="btn btn-outline-danger">В избранное</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
