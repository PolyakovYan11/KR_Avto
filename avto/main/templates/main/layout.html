<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block css %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

            {% if request.user.is_authenticated %}

            <a href="{% url 'settings' %}"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <strong style="font-size: 18px;">{{ user.uname }}</strong>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'adplace' user.pk %}" class="nav-link active" aria-current="page">Разместить объявление</a></li>
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Объявления</a></li>
                <li class="nav-item"><a href="{% url 'favorite' %}" class="nav-link">Избранное</a></li>
                <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">Мои объявления</a></li>
            </ul>

            {% else %}
            <a href="{% url 'sign' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"><button type="button" class="btn btn-primary me-2">Войти/Зарегистрироваться</button></a>
          {% endif %}
        </header>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
